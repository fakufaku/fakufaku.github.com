<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      td

        padding:0 15px;
      }
    </style>
  </head>
  <body>
    <script>
      var n_compute = 3;
      var i = 0;
      var c = 0;

      // start a table
      document.write("<table>")

      // loop on the lines
      for (i = 0 ; i < n_compute ; i++) {

        // loop on the columns
        for (c = 1 ; c < 10 ; c++){

          // start a row
          if (c - 1 % 3 == 0)
            document.write("<tr>");

          // pick two numbers at random
          op1 = Math.floor(Math.random() * 100);
          op2 = Math.floor(Math.random() * 10);

          // write the cell of the table
          document.write("<td><h1>");
          document.write(`<p>${c} : <span style="border-bottom: 1px solid black; padding-left: 50px">&nbsp;</span>`);
          document.write("</h1></td>");

          if (c % 3 == 0)
            document.write("</tr>");

        }  // end of column loop

      } // end of the row loop

      // close the table
      document.write("</table>");
    </script>
  </body>
</html>
